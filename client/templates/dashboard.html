                <style>
                  .green-border {
                    border: 2px solid limegreen;
                  }

                  .flashing-border {
                    box-shadow: 0 0 0 2px red;
                    animation: flash 2s linear infinite;
                  }

                  @keyframes flash {

                    0%,
                    100% {
                      box-shadow: 0 0 0 2px red;
                    }

                    50% {
                      box-shadow: 0 0 0 2px transparent;
                    }
                  }
                </style>

                <!-- frame1 -->
                <div class="styles_Tile__W4LCr {{ 'flashing-border' if isIndicator else 'green-border' }}"

                  <div class="styles_TextWithButton__vsWFV">
                    <div class="">
                      <p class="tds-text--500">{{ deviceName }}</p>
                      <p class="tds-text_color--30">{{ deviceID }}</p>
                    </div>
                    <!-- class = "" must stay -->
                    <div class="">
                      <p>Alert Status: {{ isIndicator }} </p>
                      <p>System Status: {{ systemStatus }} </p>
                    </div>
                  </div>
                </div>
